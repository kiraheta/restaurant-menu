<!DOCTYPE html>
<html lang="en">
<head>
  <title>Restaurants</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <header>
    <div class="container">
      <div class="jumbotron">
        <h1 style="text-align: center;">Edit Restaurant</h1>
      </div>
    </div>
  </header>

  <main>
    <div>
      <div class="row banner menu">
      		<div class="col-md-11 col-md-offset-1 padding-none">
      			<h1>Edit Restaurant</h1>
      		</div>
      	</div>
    <div class="row">
    	<div class="col-md-6 col-md-offset-1 padding-top">
    		<form action="{{ url_for('editRestaurant',restaurant_id = restaurant.id)}}" method = "post">
    			<div class="form-group">
    				<label for="name">Name:</label>
    				<input type ="text" class="form-control" name="name" value="{{restaurant.name }}">
    				<div class="padding-bottom"></div>
    				<button type="submit" class="btn btn-default" id="submit" type="submit">
    				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
    				<a href = '{{url_for('showRestaurants')}}'>
    					<button class="btn btn-default delete">
    					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
    				</a>
    			</div>
    		</form>
    	</div>
    </div>
  </div>
  </main>
</body>
</html>
