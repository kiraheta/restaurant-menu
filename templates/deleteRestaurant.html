<!DOCTYPE html>
<html lang="en">
<head>
  <title>Restaurants</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <header>
    <div class="container">
      <div class="jumbotron">
        <h1 style="text-align: center;">Delete Restaurant</h1>
      </div>
    </div>
  </header>

  <main>
    <div>
      <div class="row banner menu">
      		<div class="col-md-11 col-md-offset-1 padding-none">
      			<h1>Delete Restaurant</h1>
      		</div>
      	</div>

      <div>
        <h2> Are you sure you want to delete {{restaurant.name}}? </h2>

          <form action="#" method = 'post'>

    	       <button type="submit" class="btn btn-default delete" id="submit" type="submit">
    	       <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
    	       <a href = '{{url_for('showRestaurants')}}'>
    		     <button class="btn btn-default delete">
    		     <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
    	       </a>
          </form>
      </div>
    </div>
  </main>
</body>
</html>
