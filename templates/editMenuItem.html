<!DOCTYPE html>
<html lang="en">
<body>
  <h1>{{restaurant.name}}</h1>
  <h1>{{restaurant.id}}</h1>
  <h1>Edit Menu Item</h1>
  {% for i in items %}

  <div>
    <p>{{i.name}}</p>
    <p>{{i.description}}</p>
    <p> {{i.price}} </p>

    <a href='{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}'>Edit</a>
  </div>

  {% endfor %}
</body>
</html>
